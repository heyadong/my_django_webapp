<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小饭桌</title>
    <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/index.min.js' %}"></script>
    <script src="{% static '/js/bufanajax.min.js' %}"></script>
    <script src="{% static "js/auth.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/auth.min.css" %}">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_797244_32jvohkh9hr.css">
    {% block header %}{% endblock %}
</head>
<style>
    {% block style %}

    {% endblock %}
@font-face {
  font-family: 'iconfont';  /* project id 797244 */
  src: url('https://at.alicdn.com/t/font_797244_32jvohkh9hr.eot');
  src: url('https://at.alicdn.com/t/font_797244_32jvohkh9hr.eot?#iefix') format('embedded-opentype'),
  url('https://at.alicdn.com/t/font_797244_32jvohkh9hr.woff') format('woff'),
  url('https://at.alicdn.com/t/font_797244_32jvohkh9hr.ttf') format('truetype'),
  url('https://at.alicdn.com/t/font_797244_32jvohkh9hr.svg#iconfont') format('svg');
}
</style>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a href="#"></a>
        </div>
        <div class="top_catogery">
            <ul>
                <li>
                    <a>咨询</a>
                </li>
                <li class="active">
                    <a>在线课堂</a>
                </li>
                <li>
                    <a>企业服务</a>
                </li>
                <li>
                    <a>搜索</a>
                </li>
            </ul>
        </div>
        <div class="auth-group">
           <!-- <span class="icon-person">&#xe6ab;</span> -->
            {% if user.is_authenticated %}
                <div class="icon-content"><a href="#" class="user-info">{{ user.username }}</a></div>
            {% else %}
            <div class="icon-content"><a id="sign-in" href="#">登陆</a>/<a id="sign-up" href="#">注册</a></div>
            {% endif %}
        </div>
    </div>
</div>
<div class="main">
    {% block content %}

    {% endblock %}
    <div class="foot-warpper">
        <div class="cooperation">
            <div class="cp-dispaly">
            <p>合作伙伴</p>
            <ul>
                <li><a href="#" target="_blank"><img src="https://static-image.xfz.cn/1458712198_488.png"></a></li>
                <li><a href="#"><img src="https://static-image.xfz.cn/1479889334_138.png"></a></li>
                <li><a href="#"><img src="https://static-image.xfz.cn/1454046614_958.png"></a></li>
                <li><a href="#"><img src="https://static-image.xfz.cn/1454046552_487.png"></a></li>
            </ul>
            </div>
        </div>
        <div class="copyritght-group">
            <span>©2018 才华有限公司 | 增值电信业务经营许可证：京66-888888</span>
        </div>
    </div>
</div>
<!-- 登陆/注册模态对话框  -->
<div class="auth-mask">
    <div class="auth-group">
        <div class="sign-group">
            <div class="sign-in auth-content">
                <div class="icon">
                    <span class="iconfont"> &#xe63a;</span>
                </div>
                <div class="header-group">
                    <div class="header-content">
                        <div class="title">登陆</div>
                        <div class="title-b">立即注册</div>
                    </div>
                </div>
                <div class="form-group">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入用户名/邮箱/手机号" name="telephone">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="密码"  name="password">
                    </div>
                    <div class="input-group">
                        <label>记住我
                         <input type="checkbox" class="checkeme" name="remember">
                        </label>
                    </div>
                    <div class="input-group">
                        <input type="button" class="confirm-btn" value="登陆" name="signin-btn">
                    </div>
                </div>
            </div>
            <div class="sign-up auth-content">
                 <div class="icon">
                    <span class="iconfont">&#xe63a;</span>
                </div>
                 <div class="header-group">
                    <div class="header-content">
                        <div class="title">注册</div>
                        <div class="title-b">立即登陆</div>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入手机号" name="telephone">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入用户名" name="username">
                    </div>
                    <div class="input-group">
                        <div class="short-input">
                            <input type="text" class="form-control" placeholder="图形验证码" name="captcha">
                        </div>
                        <div class="addon">
                            <img class="captcha_img" src="{% url 'news:captcha_draw' %}" alt="">
                        </div>
                        <div class="other"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="请输入密码" name="pw1">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="请确认密码" name="pw2">
                    </div>
                    <div class="input-group">
                        <div class="short-input">
                            <input type="text" class="form-control" placeholder="请输入短信验证码" name="smscaptcha">
                        </div>
                        <div class="addon">
                           <span class="msg-capture-img">发送验证码</span>
                        </div>
                        <div class="other"></div>
                    </div>
                    <div class="input-group">
                         <input type="button" class="confirm-btn" value="注册">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block js %}
{% endblock %}
</body>
</html>
