{% extends "common/cms_base.html" %}
{% block header %}
    <!-- 注意不js 的书信 config.js 在all.min.js 前面 -->
    <script src="{% static "ueditor/ueditor.config.js" %}"></script>
    <script src="{% static "ueditor/ueditor.all.min.js" %}"></script>
    <script src="{% static "tecentsdk/cos-js-sdk-v5.min.js" %}"></script>
    <script src="{% static "js/articlecms.min.js" %}"></script>
{% endblock %}
{% block bar-tiltle %}新闻管理{% endblock %}
{% block second-title %}
新闻发布
{% endblock %}
{% block content %}
    <div class="row ">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="#">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="newsTitle">新闻标题</label>
                            <input type="text" id="newsTitle" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="news-description">新闻描述</label>
                            <input type="text" id="news-description" name="description" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newscategory">新闻分类</label>
                            <select id="newscategory" name="tag" class="form-control">
                                {% for tag in tags %}
                                <option value="{{ tag.id }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="news-image">新闻封面</label>
                            <div class="input-group">
                                <input type="text" id="news-image" name="thumbnail" class="form-control">
                                <span class="input-group-btn">
                                    <label class="btn btn-default btn-file">
                                        上传图片<input hidden type="file" class="form-control" id="upload-file">
                                    </label>
                                </span>  <!-- 文件上传标签的更改 -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="progress" style="display: none">
                                <div id="progress-bar" class="progress-bar progress-bar-info progress-bar-striped form-group" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="news-content">新闻内容</label>
                            <script id="container" name="content" type="text/plain"></script>
                        </div>

                    </div>
                    <div class="box-footer">
                        <button id="news-confirm-btn" type="submit" class="btn btn-primary pull-right">发布新闻</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}

{% endblock %}
